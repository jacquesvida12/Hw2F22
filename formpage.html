<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacques Vida Form Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vugy Corp</h1>
    <h2>Please fill out the information below</h2>
    <form>
        <label for="eMail">Email: </label>
        <input type="text" id="eMail">
        <br>
        <label for="password">Password: </label>
        <input type="password" id="password">
        <br>
        <label for="x1">School</label>
        <input type="radio" id="x1">
        <br>
        <label for="x2">Business</label>
        <input type="radio" id="x2">
        <br>
        <label for="x3">Hobby</label>
        <input type="radio" id="x3">
        <br>
        <br>
        <label for="x4">Budget</label>
        <input type="checkbox" id="x4">
        <br>
        <label for="x5">Expensive</label>
        <input type="checkbox" id="x5">
        <br>
        <br>
        <label for="x6">Please select what we can improve for you</label>
        <select name="x6" id="x6">
            <option value="x7">Sales</option>
            <option value="x8">Marketing</option>
            <option value="x9">Employee</option>
            <option value="x10">Location</option>
        </select>
        <br>
        <br>
        <label for="dates">DOB</label>
        <input type="date" id="dates">
        <br>
        <br>

        <input type="submit" id="submitb">
    </form>
    <br>
    <a href="index.html">Back to Home</a>
</body>
</html>
